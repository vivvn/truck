	<body>
		<div class="container">

								</div>
								<div class="uploader white col-md-2" style="padding-left: 20px;">
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
									</label>
								</div>
							</div>
						</div>
					</form>
					<!--客户电话-->

							</div>

					</form>

						<div class="form-group">

								<div class="uploader white col-md-5">
									<input type="text" class="form-control" placeholder="请输入合法的16位中国大陆身份证号码">
								</div>
							</div>
						</div>
					</form>
					<!--配偶名称、姓名-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;line-height: 35px;">配偶姓名</label>

									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
									</label>
								</div>
							</div>
						</div>
					</form>
					<!--配偶身份证号码-->
					<form class="form-horizontal">
						<div class="form-group">

									<input type="text" class="form-control" placeholder="请输入担保人姓名">

								<div class="uploader white col-md-2">
									<input type="text" class="form-control" placeholder="请输入身份证号码">
								</div>
							</div>
						</div>
					</form>
					<!--担保人配偶-->
					<form class="form-horizontal">

							</div>
						</div>

					<!--车行-->

								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;line-height: 35px;">车行名称</label>

								</div>
							</div>

								<div class="uploader white col-md-5">
									<input type="text" class="form-control" placeholder="请输入银行联系人联系方式">

							</div>
						</div>
					</form>
					<!--保险业务员-->

					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;line-height: 35px;">拟购车型</label>
								<div class="uploader white col-md-5">
									<input type="text" class="form-control" placeholder="">

							</div>
						</div>
					</form>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">

								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;line-height: 35px;">购车总价</label>

								<div class="uploader white col-md-2">
									<input type="text" class="form-control" placeholder="">

							</div>

							</div>

					</form>

							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;line-height: 35px;">贷款金额</label>
								<!--<div class="uploader white col-md-2">
							<input type="text" class="form-control" placeholder="" >
						</div>-->
								<div class="input-group col-md-2" style="padding: 6px 12px;">
									<input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
									<span class="input-group-addon">万</span>
								</div>
							</div>

						<div class="form-group">

								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;line-height: 35px;">贷款年限</label>

							<input type="text" class="form-control" placeholder="" >

									<span class="input-group-addon">年</span>
								</div>
							</div>
						</div>
					</form>
					<!--挂靠公司名称、组织机构代码-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">

								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;line-height: 35px;">挂靠公司名称</label>
								<div class="uploader white col-md-2">
									<input type="text" class="form-control" placeholder="请输入挂靠公司名称">
								</div>
								<label for="inputEmail3" class="col-md-1 control-label" style="height: 35px;line-height: 35px;">机构代码</label>
								<div class="uploader white col-md-2">
									<input type="text" class="form-control" placeholder="请输入组织机构代码">
								</div>
							</div>
						</div>
					</form>
					<!--法人代表-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">

								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;line-height: 35px;">法人代表名称</label>
								<div class="uploader white col-md-2">
									<input type="text" class="form-control" placeholder="请输入法人代表名称">
								</div>
								<label for="inputEmail3" class="col-md-1 control-label" style="height: 35px;line-height: 35px;">身份证</label>

									<input type="text" class="form-control" placeholder="请输入法人代表身份证号码">

					<span style="border: 1px solid #b1b1b1; width: 100%;display: block;"></span>
					<h4>个人、家庭情况</h4>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">婚姻情况：</label>
								<div class="col-md-9 col-xs-12">
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 已婚有子女
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 已婚无子女
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 未婚
									</label>
									<label class="radio-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 离异
									</label>

							</div>

								<div class="uploader white col-md-2">
