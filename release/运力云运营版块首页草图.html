<!DOCTYPE html>

<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center" style="background: #CE8483;color: white;line-height: 30px;">头部（LOGO、登陆、注册、帮助）</div>
				<a href="运力云运营版块首页草图.html"><div class="col-md-12" style="line-height: 45px;text-align: center;border: 1px solid;height: 50px;background: #F0AD4E; color: white;">导航（车源、货源、专线、网点）</div></a>
				<div class="col-md-12 text-center" style="background: #0000FF;color: white;">
					<div class="row">
						<div class="col-md-1 text-center" style="color: white;"> 推广背景图</div>
						<div class="col-md-4" style="background: #01505F;color: white;">
							搜索栏
							<div class="row" style="line-height: 70px;">
								<div class="col-md-12">区域选择：跨省、省内、市内</div>
								<div class="col-md-12">路线选择：出发地、目的地（省-市-区）</div>
								<div class="col-md-12">货物类型选择</div>
							</div>
						</div>
						<div class="col-md-7 text-center"style="color: white;">推广背景图</div>
					</div>
				</div>
				<div class="col-md-9 text-center" style="color: white;background: #2B542C;">
					热门专线（区域入口）
					<div class="row">
						<div class="col-md-4" style="border: 1px solid white;background: #F0AD4E;height: 150px;line-height: 150px;">深圳盐田港至北京</div>
						<div class="col-md-4" style="border: 1px solid white;background: #F0AD4E;height: 150px;line-height: 150px;">广东湛江至上海</div>

					</div>
				</div>
				<div class="col-md-3 text-center" style="background: #843534;color: white;height: 170px;line-height: 170px;">
					路线查询工具
				</div>
				<div class="col-md-9 text-center" style="color: white;background: #2B542C;">
					货物类型选择（区域入口）
					<div class="row">
						<div class="col-md-2" style="border: 1px solid white;background: #F0AD4E;height: 150px;line-height: 150px;">普通货物</div>
						<div class="col-md-2" style="border: 1px solid white;background: #F0AD4E;height: 150px;line-height: 150px;">危险物品</div>
						<div class="col-md-2" style="border: 1px solid white;background: #F0AD4E;height: 150px;line-height: 150px;">搬家运输</div>
						<div class="col-md-2" style="border: 1px solid white;background: #F0AD4E;height: 150px;line-height: 150px;">保温冷藏</div>
						<div class="col-md-2" style="border: 1px solid white;background: #F0AD4E;height: 150px;line-height: 150px;">鲜活易腐</div>
						<div class="col-md-2" style="border: 1px solid white;background: #F0AD4E;height: 150px;line-height: 150px;">贵重货物</div>
					</div>
				</div>
				<div class="col-md-3 text-center" style="background: #8A6D3B;color: white;height: 170px;line-height: 170px;">
					推广（诚信体系、双向信用评级系统）

				<div class="col-md-12 text-center" style="background: #F0CA45;color: white;height: 150px;line-height: 30px;">

						<div class="col-md-3" style="background: purple;height: 130px;line-height: 110px;">车主评价</div>
					</div>
				</div>
				<div class="col-md-12 text-center" style="background: #A94442;color: white;line-height: 80px;">

				<div class="col-md-6 text-center" style="background: #E3211F;color: white;line-height: 180px;">新闻推送</div>
				<div class="col-md-6 text-center" style="background: #fdb811;color: white;line-height: 180px;">攻略</div>
				<div class="col-md-12 text-center" style="background:#004387 ;height: 120px;line-height: 120px;color: white;">底部</div>
