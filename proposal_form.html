<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<title>营业用货/客车贷款保证保险申请表</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			.row {
				margin: 0;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="form_wrap">
					<div class="col-md-12 upload_abc">
						<h3 style="padding-bottom: 20px;">营业用货车/客车保险申请表</h3>
					</div>

					<!--客户名称-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;">姓名</label>
								<div class="uploader white col-md-3">
									<input type="text" class="form-control" placeholder="请输入您的名字">
								</div>
							</div>
						</div>
					</form>
					<!--客户身份证号码-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label" style="height: 35px;">身份证号</label>
								<div class="uploader white col-md-3">
									<input type="text" class="form-control" placeholder="请输入合法的16位中国大陆身份证号码">
								</div>
							</div>
						</div>
					</form>
					<!--自然状况-->
					<span style="border: 1px solid #b1b1b1; width: 100%;display: block;"></span>
					<h4>自然状况</h4>

					<!--年龄-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">年龄：</label>
								<div class="col-md-9 col-xs-12">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="1"> 18-25（不含25岁）
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> 25-40（不含40岁）
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" data-score="3"> 40-50（不含50岁）
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" data-score="2"> 50以上
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--健康情况-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">健康情况：</label>
								<div class="col-md-9 col-xs-12">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="2"> 良好
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 差
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" data-score="-51"> 患重大疾病或一至二级残废
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--婚姻状况-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">婚姻状况：</label>
								<div class="col-md-9 col-xs-12">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="5"> 已婚有子女
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> 已婚无子女
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" data-score="3"> 未婚
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" data-score="2"> 其他
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--受教育程度-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">受教育程度：</label>
								<div class="col-md-9 col-xs-12">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="5"> 硕士研究生及以上
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> 大学本科
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" data-score="3"> 大学专科
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" data-score="2"> 中专、高中
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" data-score="1"> 其他
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--户籍状况-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">户籍状况：</label>
								<div class="col-md-9 col-xs-12">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="3"> 本地户籍
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 非本地户籍
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--经济状况-->
					<span style="border: 1px solid #b1b1b1; width: 100%;display: block;"></span>
					<h4>经济状况</h4>

					<!--职业-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">职业：</label>
								<div class="col-md-9 col-xs-12">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="7"> 电信、金融、保险、律师、注册、会计师、医生
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="6"> 机关事业单位
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="5"> 供水、供电、供气
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> 建筑、制造业
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="3"> 房地产、服务业、运输业
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="2"> 农业牧渔业
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="1"> 其他
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 无职业
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--现单位或职业从业年限-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">现单位或职业从业年限：</label>
								<div class="col-md-9 col-xs-12">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="5"> 8年以上
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> 5-8年（含8年）
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="3"> 2-5年（含5年）
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="1"> 2年及以下
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--现任职务-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<div class="row">
									<label for="inputEmail3" class="col-md-3 control-label">现任职务：</label>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<label for="inputEmail3" class="col-md-3 control-label" style="font-weight: normal;">机关事业单位</label>
									<div class="col-md-5 col-xs-12">
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="7"> 厅局级
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="6"> 处级
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> 科级
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="2"> 一般工作人员
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="1"> 其他
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 无工作单位
										</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="row">
									<div class="col-md-1"></div>
									<label for="inputEmail3" class="col-md-3 control-label" style="font-weight: normal;">企业</label>
									<div class="col-md-5 col-xs-12">
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="7"> 公司级管理人员
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="6"> 部门级管理人员
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> 处级管理人员
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="2"> 一般工作人员
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="1"> 其他
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 无工作单位
										</label>
									</div>
								</div>
							</div>
						</div>
					</form>

					<!--主要收入来源-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">主要收入来源：</label>
								<div class="col-md-9 col-xs-12">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="8"> 工资
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="5"> 经营、租赁所得
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="2"> 投资、佣金
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="1"> 其他
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 无
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--所购车辆净价格与前一年家庭总收入的比例-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">所购车辆净价格与前一年家庭总收入的比例：</label>
								<div class="col-md-9 col-xs-12">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="5"> < 100%
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> < 150%
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="3"> < 200%
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="2"> < 225%
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="1"> < 250%
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> > 250%
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--家庭月均收入-家庭已有借款月还款额-本款借款月还款额）/家庭人口数-扣除额-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">家庭月均收入-家庭已有借款月还款额-本款借款月还款额）/家庭人口数-扣除额：</label>
								<div class="col-md-9 col-xs-12" style="padding: 10px 15px;">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="10"> > 5000
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="7"> 2000-5000(含5000)
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="5"> 1000-2000(含2000)
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="3"> 500-1000(含1000)
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="1"> < 500
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="-51"> < 0
									</label>
								</div>
							</div>
						</div>
					</form>

					<!--居住状况-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<div class="row">
									<label for="inputEmail3" class="col-md-3 control-label">居住状况：</label>
								</div>
								<div class="row">
									<div class="col-md-1"></div>
									<label for="inputEmail3" class="col-md-3 control-label" style="font-weight: normal;">产权</label>
									<div class="col-md-5 col-xs-12">
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="7"> 自有完全产权且无贷款
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 单位或父母产权
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="5"> 自有产权但尚在贷款偿还期
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 租赁
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 农村小产权
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 农民自有完全产权
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 其他
										</label>
									</div>
								</div>

							</div>
						</div>
					</form>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<div class="row" style="margin-top: 10px;">
									<div class="col-md-1"></div>
									<label for="inputEmail3" class="col-md-3 control-label" style="font-weight: normal;">类型</label>
									<div class="col-md-5 col-xs-12">
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="6"> 别墅、公寓
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="5"> 使用时间5年以下的普通城市住宅楼
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> 使用时间15年以上的普通城市住宅楼、平房
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="3"> 农村自建房
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="1"> 其他
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 无住房
										</label>
									</div>
								</div>

							</div>
						</div>
					</form>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<div class="row" style="margin-top: 10px;">
									<div class="col-md-1"></div>
									<label for="inputEmail3" class="col-md-3 control-label" style="font-weight: normal;">来源</label>
									<div class="col-md-5 col-xs-12">
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="5"> 商品房
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="3"> 房改房
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="2"> 安居房
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="4"> 集资房
										</label>
										<label class="checkbox-inline">
											<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="1"> 其他
										</label>
									</div>
								</div>

							</div>
						</div>
					</form>


					<!--信用还款记录-->
					<form class="form-horizontal">
						<div class="form-group">
							<div class="row">
								<label for="inputEmail3" class="col-md-3 control-label">信用还款记录：</label>
								<div class="col-md-9 col-xs-12" style="padding: 10px 15px;">
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-score="10"> 无不良记录
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="0"> 无信用记录
									</label>
									<label class="checkbox-inline">
										<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-score="-5"> 有不良记录但及时补还款
									</label>
