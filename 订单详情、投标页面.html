<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>投标界面</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body style="text-align: center;color:#FFFFFF;">
		<!--导航-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12" style="line-height: 45px;text-align: center;border: 1px solid;height: 50px;background: #204D74; color: white;">头部</div>
				<a href="运力云运营版块首页草图.html"><div class="col-md-12" style="line-height: 45px;text-align: center;border: 1px solid;height: 50px;background: #F0AD4E; color: white;">导航</div></a>
				<div class="col-md-12" style="background: #AC2925;">
					<div class="row">
						<div class="col-md-6 text-center" style="border: 1px solid white;height: 200px;">发货人信息<div>姓名</div><div>电话</div><div>地址（省-市-县）</div></div>
						<div class="col-md-6 text-center" style="border: 1px solid white;height: 200px;">收货人信息<div>姓名</div><div>电话</div><div>地址（省-市-县）</div></div>
						<div class="col-md-6 text-center" style="border: 1px solid white;height: 200px;">货物信息<div>货物类型</div><div>货物名称</div><div>货物数量</div><div>货物体积/重量</div><div>上货时间</div><div>送达时间（允许运输时间误差、可不选）</div></div>
						<div class="col-md-6 text-center" style="border: 1px solid white;height: 200px;">其他信息<div>是否购买保险</div><div>填写预期价格</div><div>是否开具发票</div><div>是否指定物流</div><div>服务车辆车长</div><div>服务车辆携带设备</div><div>关于此次运输的备注</div></div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid" style="background-color: #EC971F;">
			<div class="row">
				<div class="col-md-12 text-center" style="height: 50px;border: 1px solid white;line-height: 50px;">报价</div>
				<div class="col-md-12 text-center" style="height: 50px;border: 1px solid white;line-height: 50px;">简单介绍、描述（车主）</div>
				<div class="col-md-12 text-center" style="height: 50px;border: 1px solid white;line-height: 50px;">上传附件（公司照片、车辆照片）</div>
			<a href="车主个人中心.html"><button style="height: 25px;color: #000;">我要投标</button></a>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
			  	<div class="col-md-12 col-xs-12"style="height: 120px;text-align: center;background: #004387;color: white;line-height: 145px;margin-top: 5px;">
			  		footer
			  	</div>
			  </div>
		</div>
	</body>
</html>
